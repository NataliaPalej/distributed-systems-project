<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalia Palej A00279259</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/editTrip.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="background">
        <h1>Explore Your Next Adventure</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Trips <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content" id="tripDropdown"></div>
        </div>
    </nav>

    <section class="form-container">
        <h2>Edit Trip</h2>
        <form id="tripForm">
        	<label>Trip ID:</label>
            <input type="text" id="tripId" disabled class="readonly-field">
        
            <label>Destination:</label>
            <input type="text" id="destination" required>

            <label>Start Date (DD/MM/YYYY):</label>
            <input type="text" id="startDate" placeholder="dd/mm/yyyy" required>

            <label>End Date (DD/MM/YYYY):</label>
            <input type="text" id="endDate" placeholder="dd/mm/yyyy" required>

            <label>Budget (‚Ç¨):</label>
            <input type="number" id="budget" step="0.01" required>

            <label>Notes:</label>
            <textarea id="notes"></textarea>
            
            <label>Trip Image:</label>
			<input type="file" id="tripImage" accept="image/jpeg, image/png, image/jpg">
			<p class="image-guideline">Image must be named exactly as: <b><span id="imageFormat"></span></b></p>

			<!-- Preview Uploaded Image -->
			<div class="image-preview">
			    <img id="previewImage" src="" alt="Trip Image Preview">
			</div>

            <div class="button-group">
                <button type="button" class="update-btn" onclick="updateTrip()">Update</button>
                <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
    </section>
    
    <footer>
	    <p>&copy; 2025 Natalia Palej | A00279259 | <span class="footer-highlight">‚ù§ Love for Trips</span> ‚úàÔ∏èüåç</p>
	    <p>Software Design with Artificial Intelligence for Cloud Computing</p>
	</footer>

    <script src="scripts/editTrip.js"></script>
</body>
</html>
